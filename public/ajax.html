<html>
  <!-- BOOTSRAP -tyylien määrittely -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/public/style.css" />
  <!-- Tyylien määrittelyä -->
  <style>
    div {
      margin: 10px;
    }
    form {
      border: 1px solid lightgrey;
      padding: 10px;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">FullStack - Projekti 1</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="/newmessage">Send message</a>
          <a class="nav-item nav-link" href="/guestbook">Check guestbook</a>
          <a class="nav-item nav-link" href="/ajaxmessage">Ajax</a>
        </div>
      </div>
    </nav>
    <div>
      <!-- Huomaa, että lomakkeen metodi = POST -->
      <!-- action -määrittelee URL:n johon POST-tyyppinen pyyntö lähetetään -->
      <form method="POST" action="/newmessage">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <!-- Huomaa tekstikentän name-attribuutti -->
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="usernameHelp"
            placeholder="Enter username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputCountry">Country</label>
          <!-- Huomaa tekstikentän name-attribuutti -->
          <input
            type="text"
            class="form-control"
            id="country"
            aria-describedby="countryHelp"
            placeholder="Enter Country"
            name="country"
            required
          />
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <!-- Huomaa tekstikentän name-attribuutti -->
          <input
            type="text"
            class="form-control"
            id="message"
            aria-describedby="messageHelp"
            placeholder="Enter message"
            name="message"
            required
          />
        </div>
        <!-- Buttonin type = submit, joka saa aikaan lomakkeen lähetyksen -->
        <button type="button" id="button1" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
    <div id="status"></div>

    <script>
      // Varmistetaan että sivu on ladattu kokonaan ennenkuin lisäillään kuuntelijoita
      window.onload = (event) => {
        //   console.log("page is fully loaded");

        var nappi = document.getElementById("button1");

        nappi.addEventListener("click", () => {
          var username = document.getElementById("username").value;
          var country = document.getElementById("country").value;
          var message = document.getElementById("message").value;
          //alert(email);
          console.log(username, country, message);

          // Luodaan AJAX olio joka palauttaa vastauksensa status-kenttään

          var xmlhttp = new XMLHttpRequest();

          xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("status").innerHTML = this.responseText;
              console.log(this.responseText);
            }
          };
          // Lähetetään AJAX pyyntö, tyyppiä POST osoitteeseen /kirjaudu

          xmlhttp.open("POST", "/ajaxmessage", true);
          // This is for the form data
          xmlhttp.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );
          xmlhttp.send(
            "username=" +
              username +
              "&country=" +
              country +
              "&message=" +
              message
          );
        });
      };
    </script>
  </body>
</html>
